<div class="card">
  <div class="card-header">
    <h4 class="mb-0">{{ user().name }}</h4>
  </div>
  <div class="card-body">
    <dl class="row mb-0">
      <dt class="col-sm-3">Email</dt>
      <dd class="col-sm-9">{{ user().email }}</dd>

      <dt class="col-sm-3">Role</dt>
      <dd class="col-sm-9">
        <span class="badge bg-primary">{{ user().role }}</span>
      </dd>
    </dl>
  </div>
</div>
